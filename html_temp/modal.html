<!DOCTYPE html>
<html lang="fr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="apple-touch-icon" href="icon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">

		<title>Agence Immo</title>

		<link rel='stylesheet' href='../css/bootstrap.min.css' type='text/css' media='all' />
		<link rel='stylesheet' href='../css/default.css' type='text/css' media='all' />
		<link rel='stylesheet' href='../css/dash.css' type='text/css' media='all' />



		<link rel='stylesheet' href='../css/fonts/font-awesome.css' type='text/css' media='all' />
		<link rel='stylesheet' href='../css/fonts/font-awesome-animation.css' type='text/css' media='all' />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>


		<script type="text/javascript" src="../js/modernizr.custom.js"></script>
		<script type="text/javascript" src='../js/main.js'></script>
		<script type="text/javascript" src='../js/Chart.js'></script>
	</head>

	<body>


<a href="#" id="bouton-okay-test">MODAL OKAY</a>
<a href="#" id="bouton-affiner-test">MODAL AFFINER</a>
<a href="#" id="bouton-error-test">MODAL ERROR</a>



<div class="user-modal"></div>



<div class="user-modal-okay">
	<div id="adress-okay">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="user-modal-content bg-white">
						<h1><i class="fa fa-check"></i></h1>
						<p>Nous avons trouvé votre adresse, veuillez mettre à jour pour confirmer</p>
						<input id="" type="submit" value="Mettre à jour">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="user-modal-clarify">
	<div id="adress-clarify">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="user-modal-content bg-white">
						<h1><i class="fa fa-search"></i></h1>
						<p>L'adresse est trop aproximative, veuillez affiner.</p>
						<input id="" type="submit" value="Affiner l'adresse">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="user-modal-error">
	<div id="adress-error">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="user-modal-content bg-white">
						<h1><i class="fa fa-times"></i></h1>
						<p>L'adresse n'a pas été trouvée, veuillez recommencer.</p>
						<input id="" type="submit" value="Recommencer">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
