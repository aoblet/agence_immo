<!DOCTYPE html>
<html lang="fr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="apple-touch-icon" href="icon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">

		<title>Agence Immo</title>

		<link rel='stylesheet' href='css/pushy.css' type='text/css' media='all' />
		<link rel='stylesheet' href='css/bootstrap.min.css' type='text/css' media='all' />
		<link rel='stylesheet' href='css/default.css' type='text/css' media='all' />
		<link rel='stylesheet' href='css/styles.css' type='text/css' media='all' />



		<link rel='stylesheet' href='css/fonts/font-awesome.css' type='text/css' media='all' />
		<link rel='stylesheet' href='css/fonts/font-awesome-animation.css' type='text/css' media='all' />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>


		<script type="text/javascript" src="js/modernizr.custom.js"></script>
		<script type="text/javascript" src='js/main.js'></script>
	</head>

	<body>

		
		
	


		<section class="bg-grey" style="min-height:100px;">
			<div class="container" >
				<div class="row">
					<div class="col-md-6">

						<div id="form-new-count-infos">
							<h3></h3>
						</div>





					</div>





					<div class="col-md-6 form-new-count">
						<div id="form-new-count-title" class="bg-blue">
							<h3>Demande d'ouverture de compte</h3>
						</div>
						<div id="form-new-count-inner" class="bg-white">
							<div class="row">
							<div class="col-md-6">
							<p>
								<label>Civilité :</label>
								<input type= "radio" name="civilite" value="h"> Homme
								<input type= "radio" name="civilite" value="f"> Femme
							</p>
							<p>
								<label>Nom :</label>
								<input type="text" name="nom" value="" required="required" placeholder="Nom"/>
							</p>
							<p>
								<label>Prénom :</label>
								<input type="text" name="prenom" value="" required="required" placeholder="Prénom"/>
							</p>
							<p>
								<label>Date de naissance :</label>
								<input type="date" max="2013-12-25" min="1900-08-13" name="date">
							</p>
							</div>
							<div class="col-md-6">
							<p>
								<label>Votre projet :</label>
								<select name="projet">
									<option>Acheter</option>
									<option>Vendre</option>
									<option>Louer</option>
								</select>
							</p>
							<p>
								<label>Email :</label>
								<input type="text" name="email" value="" required="required" placeholder="Email"/>
							</p>
							<p>
								<label>Mot de passe :</label>
								<input type="password" name="pwd" value="" required="required" placeholder="Mot de passe"/>
							</p>

							<p>
								<label>Confirmation mot de passe :</label>
								<input type="password" name="pwd" value="" required="required" placeholder="Confirmation"/>
							</p>
							<p>
								<label>Code captcha :</label>
							</p>
								<p>
								<img src="img/captcha2.png" height="30">
							</p>
							<p>
								<label>Veuillez recopier le captcha :</label>
								<input type="text" name="captcha" value="" required="required"/>
							</p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">	
							<p>
								<br>
								<input type="checkbox" name="conditions" value="checked">J'accepte le conditions d'utilisation
							</p>
							<p>
								<br>
								<input type="submit" name="submit" value="Envoyer la demande" />
								<!-- <a href="index.html">Annuler et revenir à l'accueil</a> -->
							</p>
							</div>
						</div>

							
							

						</div>
					</div>
				</div>
			</div>
		</section>




	</body>
	</html>
